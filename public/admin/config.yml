backend:
  name: github
  repo: ClydeCreator/aurora-tcg-site
  branch: main
  base_url: https://github.com
  auth_endpoint: auth

collections:
  - name: "cards"
    label: "Cartes TCG"
    folder: "content/cards"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Nom", name: "name", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Image", name: "image", widget: "image" }
